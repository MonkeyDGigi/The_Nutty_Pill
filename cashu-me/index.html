<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <!-- PWA Meta Tags for Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="The Nutty Pill" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#FF00FF" />
    <meta name="msapplication-navbutton-color" content="#FF00FF" />
    <meta name="msapplication-TileColor" content="#FF00FF" />
    <!-- Prevent browser UI from showing -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/128x128.png"
    />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/16x16.png" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <script>
      // Set theme immediately before Vue loads (for private mode compatibility)
      (function() {
        function setTheme() {
          try {
            var theme = localStorage.getItem('cashu.theme') || 'neon';
            if (document.body) {
              document.body.setAttribute('data-theme', theme);
              document.body.style.backgroundColor = '#0A0A0A';
              document.body.style.color = '#FF00FF';
            } else {
              // Fallback: set on documentElement if body doesn't exist yet
              document.documentElement.setAttribute('data-theme', theme);
            }
          } catch(e) {
            // Fallback if localStorage fails (private mode)
            if (document.body) {
              document.body.setAttribute('data-theme', 'neon');
              document.body.style.backgroundColor = '#0A0A0A';
              document.body.style.color = '#FF00FF';
            } else {
              document.documentElement.setAttribute('data-theme', 'neon');
            }
          }
        }
        
        // Try immediately, or wait for DOM
        if (document.body) {
          setTheme();
        } else {
          if (document.addEventListener) {
            document.addEventListener('DOMContentLoaded', setTheme);
          } else if (document.attachEvent) {
            document.attachEvent('onreadystatechange', function() {
              if (document.readyState === 'complete') {
                setTheme();
              }
            });
          }
        }
      })();

      // Prevent browser UI from showing in PWA standalone mode
      (function() {
        // Check if running as PWA
        var isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                          (window.navigator.standalone === true);
        
        if (isStandalone) {
          // Ensure full viewport to prevent browser UI from showing
          document.documentElement.style.height = '100%';
          document.documentElement.style.width = '100%';
        }
      })();
    </script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
